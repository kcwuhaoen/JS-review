<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function func(num){
            if(num<=1){
                return 1;
            }else{
                return num*arguments.callee(num-1)  //  =return num*func(num-1)
            }
        }
        console.log(func(20));
    </script>
</body>
</html>
